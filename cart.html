<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="shopping_cart_style.css" />
  </head>
  <body>
    <div class="flightCard">
      <h1>Your shopping cart</h1>
      <p class="from"></p>
      <p class="to"></p>
      <p class="price"></p>
      <p class="Departure"></p>
      <p class="Return"></p>
      <form id="numberForm">
        <label for="selectedNumber">Select a number of tickets:</label>
        <input
          id="tickets"
          type="number"
          name="selectedNumber"
          min="1"
          max="16"
          required
        />
        <button type="button">Book Flight</button>
      </form>
      <h2>Total amount to pay</h2>
      <h3 id="total"></h3>
    </div>
    <script src="shopping_cart.js"></script>
  </body>
</html>
